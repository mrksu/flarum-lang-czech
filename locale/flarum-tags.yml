flarum-tags:

  ##
  # UNIQUE KEYS - The following keys are used in only one location each.
  ##

  # Translations in this namespace are used by the admin interface.
  admin:

    # These translations are used in the Basics page.
    basics:
      tags_label: => flarum-tags.ref.tags

    # These translations are used in the Edit Tag modal dialog.
    edit_tag:
      color_label: => core.ref.color
      delete_tag_button: Smazat značku
      delete_tag_confirmation: "Určitě chcete tuto značku smazat? Diskuze pod značnou smazány nebudou."
      description_label: Popis
      hide_label: Skrýt ze všech diskuzí
      name_label: => flarum-tags.ref.name
      name_placeholder: => flarum-tags.ref.name
      slug_label: Řetězec
      submit_button: => core.ref.save_changes
      title: => flarum-tags.ref.create_tag

    # These translations are used in the navigation bar.
    nav:
      tags_button: => flarum-tags.ref.tags
      tags_text: Spravujte seznam značek, které jsou dostupné k organizování diskuzí.

    # These translations are used in the Permissions page of the admin interface.
    permissions:
      allow_edit_tags_label: Umožnit úpravu značek
      restrict_by_tag_heading: Omezit podle značky
      tag_discussions_label: Označkovat diskuze

    # These translations are used in the Tag Settings modal dialog.
    tag_settings:
      range_separator_text: " až "
      required_primary_heading: Vyžadovaný počet primárních značek
      required_primary_text: Zadejte, jaký minimální a maximální počet primárních značek se dá na diskuzi použít.
      required_secondary_heading: Vyžadovaný počet sekundárních značek
      required_secondary_text: Zadejte, jaký minimální a maximální počet sekundárních značek se dá na diskuzi použít.
      title: Nastavení značek

    # These translations are used in the Tags page.
    tags:
      about_tags_text: "Značky slouží k třídění diskuzí. Primární značky se podobají tradičním kategoriím na fórech: dají se uspořádat do dvoustupňové hierarchie. Sekundární značky hierarchii ani pořadí nemají a slouží k mikro-třídění."
      create_tag_button: => flarum-tags.ref.create_tag
      primary_heading: Primární značky
      secondary_heading: Sekundární značky
      settings_button: Nastavení

  # Translations in this namespace are used by the forum user interface.
  forum:

    # These translations are used by the Choose Tags modal dialog.
    choose_tags:
      choose_primary_placeholder: "Vyberte primární značku|Vyberte {count} primárních značek"
      choose_secondary_placeholder: "Vyberte ještě 1 značku|Vyberte ještě {count} značek"
      edit_title: "Upravit značky pro {title}"
      submit_button: => core.ref.okay
      title: Vyberte si pro diskuzi značky

    # These translations are used by the composer when starting a discussion.
    composer_discussion:
      choose_tags_link: Vybrat značky

    # These translations are used by the discussion control buttons.
    discussion_controls:
      edit_tags_button: Upravit značky

    header:
      back_to_tags_tooltip: Zpět na seznam značek

    # These translations are used on the index page, peripheral to the discussion list.
    index:
      more_link: Více…
      tags_link: => flarum-tags.ref.tags
      untagged_link: Neoznačené

    # These translations are displayed between posts in the post stream.
    post_stream:
      added_and_removed_tags_text: "{username} přidal/a {tagsAdded} a odstranil/a {tagsRemoved}."
      added_tags_text: "{username} přidal/a {tagsAdded}."
      removed_tags_text: "{username} odstranil/a {tagsRemoved}."
      tags_text: "značku {tags}|značky {tags}"

  # Translations in this namespace are used by the forum and admin interfaces.
  lib:

    # This translation is displayed in place of the name of a tag that's been deleted.
    deleted_tag_text: Smazáno

  ##
  # REUSED TRANSLATIONS - These keys should not be used directly in code!
  ##

  # Translations in this namespace are referenced by two or more unique keys.
  ref:
    create_tag: Vytvořit značku
    name: Název
    tags: Značky
