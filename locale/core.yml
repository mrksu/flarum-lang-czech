  # Translations in this namespace are used in emails sent by the forum.
  email:

    # These translations are used in emails sent when users register new accounts.
    activate_account:
      subject: "Aktivujte si nový účet"
      body: |
        Dobrý den, {username}!

        Někdo (snad vy!) se pomocí této e-mailové adresy zaregistroval na fóru {forum}.

        Pokud jste to skutečně byl/a vy, klikněte na následující odkaz, aby se účet aktivoval:
        {url}

        Pokud jste se neregistroval/a, tuto zprávu prosím ignorujte.

    # These translations are used in emails sent when users change their email address.
    confirm_email:
      subject: Potvrďte novou e-mailovou adresu
      body: |
        Dobrý den, {username}!

        Někdo (snad vy!) si na fóru {forum} změnil e-mailovou adresu na tuto.

        Pokud jste to skutečně byl/a vy, klikněte na následující odkaz, aby se adresa potvrdila:
        {url}

        Pokud jste se neregistroval/a, tuto zprávu prosím ignorujte.

    # These translations are used in emails sent when users ask to reset their passwords.
    reset_password:
      subject: => core.ref.reset_your_password
      body: |
        Dobrý den, {username}!

        Někdo (snad vy!) si na fóru {forum} požádal o obnovu hesla k vašemu účtu.

        Pokud jste to skutečně byl/a vy, klikněte na následující odkaz, aby se heslo přenastavilo:
        {url}

